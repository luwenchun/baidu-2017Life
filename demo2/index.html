<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>鼠标右键事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background: #ccc;
        }
        p{
            padding: 30px;
        }
        .Menu{
            position: absolute;
            top: 0px;
            left: 0px;
            display: inline-block;
            padding: 20px;
            padding-right: 60px;
            background: #fff;
            border:1px solid black ;
            list-style: none;
            
        }
        .hide{
            display: none;
        }
        .Menu li{
            margin-top: 10px;
            cursor: pointer;
        }
        .Menu li:hover{
            color: #cccccc;
        }

    </style>
</head>
<body>
<div class="box" id="box" oncontextmenu="myFunction()">
    <ol class="Menu hide" id="menu">
        <li onclick="alert(this.innerHTML)">Menu item 1</li>
        <li onclick="alert(this.innerHTML)">Menu item 2</li>
    </ol>
    <p>right click see me</p>

</div>

<script>
var menu=document.getElementById("menu");
       function myFunction(ev){
           var ev = ev || event;
           var x=ev.clientX;
           var y=ev.clientY;
           console.log(y);
           menu.style.display="block";
            menu.style.top=y+"px";
           menu.style.left=x+"px";
           return false;

       }
        var box=document.getElementById("box");
            console.log(box);
        box.onclick = function() {
            console.log("1");
            menu.style.display = "none";
            
        }





</script>
</body>
</html>
